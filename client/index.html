<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Todo's</title>
</head>
<body>

  <!-- Login / Register Page Start-->
  <div id="start">
    <div class="row"  style="margin-bottom: 0">
      <div class="col s6">
        <!-- Login Form -->
        <div class="container">
          <!-- Tabs -->
          <div class="row">
            <div class="col s12">
              <ul class="tabs">
                <li class="tab col s3"><a class="active" href="#signin-form">Sign In</a></li>
                <li class="tab col s3"><a href="#register-form">Register</a></li>
              </ul>
            </div>
          </div>

          <!-- Sign In -->
          <div id="signin-form">
            <h2>Login</h2>
  
            <form action="">
              <div class="row">
                <div class="input-field col s12">
                  <input name="email" id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                    <input name="password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
              </div>
  
              <a class="btn waves-effect waves-light" name="action" onclick="onSignIn()">Submit
                <i class="material-icons right">send</i>
              </a>
  
            </form>
          </div>
          <!-- Register -->
          <div id="register-form">
            <h2>Register</h2>
  
            <form>
              <div class="row">
                <div class="input-field col s6">
                  <input name="fullname" id="reg-fullname" type="text" class="validate">
                  <label for="reg-fullname">Full Name</label>
                </div>
                <div class="input-field col s6">
                  <input name="username" id="reg-username" type="text" class="validate">
                  <label for="reg-username">Username</label>    
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input name="email" id="reg-email" type="email" class="validate">
                  <label for="reg-email">Email</label>
                </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                    <input name="password" id="reg-password" type="password" class="validate">
                    <label for="reg-password">Password</label>
                  </div>
              </div>
  
              <a class="btn waves-effect waves-light" type="submit" onclick="onRegister()">Submit
                <i class="material-icons right">send</i>
              </a>
  
            </form>
          </div>

        </div>
      </div>
      
      <div class="col s6 todo-bg">BG</div>
    </div>
  </div>
  <!-- Login / Register Page End -->
  <div id="dashboard">
    <!-- Navbar goes here -->

    <!-- Page Layout here -->
    <div class="row">

      <div class="col s3 profile">
        <!-- Grey navigation panel -->
        <div class="info-profile row">
          <img src="./images/default.jpg" alt="">
          <div class="text-center" id="user-profile-info">

          </div>
        </div>
        <a class="waves-effect waves-light btn" onclick="onSignOut()">Sign Out</a>

      </div>

      <div class="col s9">
        <!-- Teal page content  -->
      </div>

    </div>
  </div>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./js/register-signin.js"></script>
<script src="./js/main.js"></script>
<script src="./js/signout.js"></script>

</html>
