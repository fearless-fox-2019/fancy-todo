  <script>
    window.onscroll = function () {
      let winScroll = $(this).scrollTop();
      let showButton = 300;

      if (winScroll > showButton) {
        $('#btnScroll').fadeIn()
      } else {
        $('#btnScroll').fadeOut()
      }
    }

    $('#btnScroll').click(function () {
      $('html, body').animate({
        scrollTop: 0
      }, 1250)
    })
  </script>
