<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <meta name="google-signin-client_id" content="10531608539-vdvgkngsquvmpgsnqos1keu5jec7qh1i.apps.googleusercontent.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Todo</title>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="#">E-Todo</a>
                </div>
                <ul class="nav navbar-nav">
                <li id="btn-home" class="active"><a href="#">Home</a></li>
                <!-- <li><a href="#">Completed Task</a></li>
                <li><a href="#">Overdue Task</a></li> -->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                <li id="btn-signup"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li id="btn-login" data-toggle="modal" data-target="#myModal"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li id="btn-logout" data-toggle="modal" data-target="#myModal"><a href="#"><span class="glyphicon glyphicon-user"></span> Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>



    <!-- SIGNUP -->
    <div id="page-signup" style="margin: auto; text-align: center">
        <h3>Signup</h3>
        <form action="#" id="signupForm" method="POST">
            Name <br>
            <input type="text" name="name" required> <br>
            Email <br>
            <input type="email" name="email" required> <br>
            Password <br>
            <input type="password" name="password" required> <br> <br>
            <input type="submit" value="Signup" id="btn-signup-confirm">
        </form>
    </div>
    

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">

                <div id="login-body">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Login to E-Todo</h4>
                    </div>
                    <div class="modal-body">
                        <div >
                            <form action="#" id="loginForm">
                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input type="email" class="form-control" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" name="password">
                                </div>
                                <button type="submit" class="btn btn-default" id="btn-login-confirm">Login</button>
                            </form> 
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="g-signin2" data-onsuccess="onSignIn" data-onfailure="" data-dismiss="modal"></div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
                <!-- ========== -->
                <div id="logout-body">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Logout</h4>
                    </div>
                    <div class="modal-body">
                        <h2>Are you sure to logout?</h2>
                    </div>
                    <div class="modal-footer">
                        <button id="confirm-logout" type="button" class="btn btn-primary" data-dismiss="modal">Logout</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
                <!-- ========== -->
                <div id="edit-task-body">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Edit Task</h4>
                    </div>
                    <div class="modal-body">
                        <div id="edit-task-form">
                             
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-edit-confirm" type="submit" class="btn btn-primary " data-dismiss="modal">Edit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                <!-- ========== -->
                <div id="add-task-body">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Task</h4>
                    </div>
                    <div class="modal-body">
                        <div id="add-task-form">
                            <form action="#" id="addForm">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input name="title" type="text" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="timePlan">Date</label>
                                    <input name="timePlan" type="date" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input name="description" type="text" class="form-control">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-add-confirm" type="submit" class="btn btn-primary" data-dismiss="modal">Add</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                <!-- ========== -->
                <div id="delete-task-body">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Delete Task</h4>
                    </div>
                    <div class="modal-body">
                        <div id="delete-task-messsage">
                            Are you sure to delete this task?
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-delete-confirm" class="btn btn-danger" data-dismiss="modal">Delete</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- HOME -->

    <div class="container-fluid">

        <div class="row">

            <div id="todo-list-container" class="col-sm-4" >
                <div class="card h-100">
                    <h4 class="card-header">Todo List</h4>
                    <button id="btn-add-task" class="btn btn-success" data-toggle="modal" data-target="#myModal" style="margin-bottom: 20px;">Add Task</button>
                    <div id="todo-list" style="max-height: 700px; overflow: auto;">
                        <!-- FETCH TODO LIST HERE -->
                    </div>
                    

                </div>
            </div>

            <div id="news-container" class="col-sm-8">
                <div class="card h-100">
                    <h4 class="card-header" style="margin-bottom: 20px;">News</h4>
                    <div id="news" style="max-height: 750px; overflow: auto;">
                        <!-- FETCH NEWS HERE -->
                        <a href="https://www.nytimes.com/2019/06/18/arts/dance/holland-festival-amsterdam.html" target="_blank">
                            <div style="width: 400px; height: 250px;">
                                <h3>A Festival at the Intersection of Amsterdam and Africa</h3>
                                <img src="https://static01.nyt.com/images/2019/06/19/arts/19holland-africa1/17holland-africa1-facebookJumbo.jpg" alt="" style="width: 100%;">
                                <hr>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
    </div>



    <!-- SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script> <!-- GOOGLE AUTH -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- AXIOS -->
    <script src="./driver.js"></script>
</body>
</html>
